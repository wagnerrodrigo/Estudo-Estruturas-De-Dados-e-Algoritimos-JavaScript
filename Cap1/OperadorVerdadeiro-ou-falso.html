<body>
	<h1>Operador verdadeiro e falso</h1>

	<script>
		function testTruthy(val){
			return val ? console.log('truthy') : console.log('falsy');
		}
		testTruthy(true);
		testTruthy(false);
		testTruthy(new Boolean(false));

		testTruthy('');
		testTruthy('O livro passa outro valor ');
		testTruthy(new String(''));

		testTruthy(1);
		testTruthy(-1);
		testTruthy(NaN);
		testTruthy(new Number(NaN));
		
		testTruthy({});
		
		var obj = {name:'Wagner Rodrigo Da Silva'};
		testTruthy(obj);
		testTruthy(obj.name);
		testTruthy(obj.age);
	</script>
