<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Switch </title>
	<link rel="stylesheet" href="">
</head>
<body>
	<h1>Switch</h1>
	<script>
		var month = 5;
		switch(month){
			case 1:
				console.log("January");
				break;
			case 2:
				console.log("February");
				break;
			case 3:
				console.log("March");
				break;
			default:
				console.log("Month is not January, February or March");
		}
	</script>
</body>
</html>
