<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Operadores</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<h1>Operadores logico bit a bit</h1>
	<script>
		console.log('5 & 1:', (5 & 1)); // a operação e no nivel do binario 
		console.log('5 | 1:', (5 | 1));
		console.log('~ 5', (-5));
		console.log('5 ^ 1',(5 ^ 1));
		console.log('5 << 1',(5 << 1));
		console.log('5 >> 1',(5 >> 1));
	</script>
</body>
</html>
